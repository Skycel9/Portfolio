<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./public/assets/libs/Normalize.css">

        </li>
        <li class="item">
          <a href="#">

        </li>
        <li class="item">

        </li>
        <li class="item button">

            <svg class="icon">

            </svg>

      <div class="right-container">
        <a href="#" class="toggle-btn" id="nav-toggle">
          <div class="bar bar-1"></div>
          <div class="bar bar-2"></div>

        </a>
        <a href="#" class="button">
          <svg class="icon">
            <use xlink:href="./public/assets/img/Sprite-icons.svg#Mail"></use>
          </svg>
          <p>Contact</p>
        </a>
      </div>

    <header class="banner">
      <div class="left">
        <h2 class="title"><span>>_</span> Hello world!<div class="cursor"></div></h2>
        <h1 class="title">Je suis Célian BURST,

              <svg class="icon">
                <use xlink:href="./public/assets/img/Sprite-icons.svg#Info"></use>
              </svg>
            </sup></span>
        </h1>
        <div class="cta-container">
          <a href="#" class="button primary">
            <svg class="icon">
              <use xlink:href="./public/assets/img/Sprite-icons.svg#Mail"></use>
            </svg>
            <p>Contact</p>

          <a href="#" class="button secondary">
            <p>Voir mes projets</p>
          </a>

        <p class="text">En avant pour la visite ! <span>&rarr;</span></p>
      </div>
      <div class="right">
        <img src="./public/assets/img/Chararcter.svg"
